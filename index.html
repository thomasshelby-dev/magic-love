<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magic</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body, html{
  height:100%;
  overflow:hidden;
}

/* First Page */
.page1{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  background:linear-gradient(135deg,#ff758c,#ff7eb3);
  color:white;
  text-align:center;
}

.page1 h1{
  font-size:28px;
  margin-bottom:20px;
}

.page1 button{
  padding:12px 25px;
  font-size:16px;
  border:none;
  border-radius:30px;
  background:white;
  color:#ff4f81;
  cursor:pointer;
  transition:0.3s;
}

.page1 button:hover{
  transform:scale(1.1);
}

/* Second Page */
.page2{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  display:none;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  background:url("https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTExL2xhdXJhc3RlZmFubzI2Nl9waW5rX3ZhbGVudGluZXNfZGF5X2JhY2tncm91bmRfd2l0aF9oZWFydHNfYm9rZV9kZTAzMWNjMy05MmJmLTQ2NzAtYjliZC0wN2Y2ZDkzYTM1ZDBfMS5qcGc.jpg") no-repeat center center/cover;
}

/* Dark overlay */
.page2::before{
  content:"";
  position:absolute;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.5);
}

/* Floating text */
.love{
  position:absolute;
  bottom:-100px;
  color:white;
  font-size:20px;
  animation:floatUp 6s linear infinite;
  white-space:nowrap;
}

@keyframes floatUp{
  0%{
    transform:translateY(0);
    opacity:1;
  }
  100%{
    transform:translateY(-120vh);
    opacity:0;
  }
}
</style>
</head>
<body>

<!-- First Page -->
<div class="page1" id="page1">
  <h1>Wanna see a magic?</h1>
  <button id="startBtn">Tap Here</button>
</div>

<!-- Second Page -->
<div class="page2" id="page2"></div>

<!-- Hidden Music -->
<audio id="bgMusic" loop>
  <source src="audio/love.mp3" type="audio/mpeg">
</audio>

<script>
const startBtn = document.getElementById("startBtn");
const page1 = document.getElementById("page1");
const page2 = document.getElementById("page2");
const music = document.getElementById("bgMusic");

startBtn.addEventListener("click", function(){
  page1.style.display = "none";
  page2.style.display = "flex";
  music.play();
  createLove();
});

/* Floating I love you text */
function createLove(){
  setInterval(() => {
    const text = document.createElement("div");
    text.classList.add("love");
    text.innerText = "I Love You ❤️";
    text.style.left = Math.random() * 100 + "vw";
    text.style.animationDuration = (4 + Math.random() * 3) + "s";
    page2.appendChild(text);

    setTimeout(()=>{
      text.remove();
    },7000);

  },300);
}

/* Stop music when tab hidden */
document.addEventListener("visibilitychange", function(){
  if(document.hidden){
    music.pause();
  }else{
    music.play();
  }
});
</script>

</body>
</html>
